<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
    integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <h1 align="center">Administrator</h1>
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="Enter name">
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="text" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
              <button onclick="addRecord()">Add Record</button><br><br>
              <button onclick="updateRecord()">Update Record</button>
          </div>
  
          <div class="record-list" id="recordList">
              <!-- Records will be dynamically populated here -->
          </div>
      </div>
    <!-- Graphs section -->
    <div class="chart-container">
        <canvas id="studentEnrollmentChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="facultyCourseLoadsChart"></canvas>
    </div>

    <script src="admin.js">
    </script>
</body>
</html>
